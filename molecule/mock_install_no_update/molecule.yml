---
dependency:
  name: galaxy
driver:
  name: delegated
  options:
    managed: False
    ansible_connection_options:
      ansible_connection: local
      ansible_sudo_pass: "${ANSIBLE_SUDO_PASSWORD}"
platforms:
  - name: instance
provisioner:
  name: ansible
  config_options:
    privilege_escalation:
      become_method: sudo
verifier:
  name: ansible
